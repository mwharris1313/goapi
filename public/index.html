<!DOCTYPE html>
<html ng-app="MyApp">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-controller="cUserList">

    <ul>
      <li ng-repeat="user in users">
        <span>{{user.name}}</span>
        <p>{{user.title}}</p>
      </li>
    </ul>

    <script type="text/javascript" src="script/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="script/lib/controller/controller.js"></script>
    <script type="text/javascript" src="script/lib/main.js"></script>
  </body>
</html>
